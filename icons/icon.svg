<!-- Simple SVG icon for LeanGPT extension -->
<!-- Performance/lightning bolt theme -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Lightning bolt -->
  <path d="M64 20 L40 60 L58 60 L48 108 L88 58 L70 58 L64 20 Z" 
        fill="url(#boltGradient)" 
        stroke="#00d4ff" 
        stroke-width="1"/>
  
  <!-- Speed lines -->
  <line x1="20" y1="40" x2="30" y2="40" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="20" y1="50" x2="28" y2="50" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
  <line x1="98" y1="78" x2="108" y2="78" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="88" x2="108" y2="88" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
</svg>