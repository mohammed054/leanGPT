<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LeanGPT - ChatGPT Performance Optimizer</title>
    <style>
        body { 
            width: 400px;
            min-height: 580px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 212, 255, 0.1);
            padding: 16px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
        }
        
        .subtitle {
            font-size: 11px;
            color: #888;
            margin: 0;
        }
        
        .status-section {
            padding: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .status-active {
            background: rgba(16, 163, 127, 0.2);
            color: #10a37f;
            border: 2px solid #10a37f;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.2);
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .level-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: rgba(0, 0, 0, 0.8);
            color: #00d4ff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            font-family: monospace;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #00d4ff;
            display: block;
        }
        
        .stat-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .performance-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }
        
        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #10a37f 0%, #10a37f var(--fill-amount) 100%);
            transition: width 0.3s ease-out;
        }
        
        .controls {
            padding: 0 20px 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .toggle-section {
            margin-bottom: 20px;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #4a4a4a;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle-switch.active {
            background: #00d4ff;
        }
        
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }
        
        .slider-section {
            margin-bottom: 20px;
        }
        
        .slider-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .slider-value {
            background: rgba(0, 212, 255, 0.2);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #00d4ff;
            min-width: 30px;
            text-align: center;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #4a4a4a;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .optimization-section {
            margin-bottom: 20px;
        }
        
        .optimization-levels {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .level-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: white;
        }
        
        .level-btn:hover {
            transform: translateY(-2px);
        }
        
        .level-btn.active {
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            border: 2px solid #00d4ff;
        }
        
        .level-btn.light {
            background: linear-gradient(135deg, #28a745, #34d058);
        }
        
        .level-btn.medium {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
        }
        
        .level-btn.aggressive {
            background: linear-gradient(135deg, #dc2626, #787161);
        }
        
        .level-btn.ultra {
            background: linear-gradient(135deg, #991b1b, #5f3d0f);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00b8e6, #0052a3);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .footer {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .footer-text {
            font-size: 10px;
            color: #666;
        }
        
        .performance-info {
            font-size: 11px;
            color: #aaa;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">LeanGPT</div>
        </div>
        <p class="subtitle">ChatGPT Performance Optimizer</p>
    </div>
    
    <div class="status-section">
        <div class="status-indicator" id="statusIndicator">
            <div class="level-badge" id="levelBadge">MED</div>
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Loading...</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="messageCount">-</span>
                <span class="stat-label">Messages</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="performanceGain">-</span>
                <span class="stat-label">Performance</span>
                <div class="performance-bar">
                    <div class="performance-fill" id="performanceFill"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="toggle-section">
            <div class="toggle-label">
                <span>Enable Optimizations</span>
                <div class="toggle-switch" id="enableToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
        
        <div class="slider-section">
            <div class="slider-label">
                <span>Max Messages</span>
                <span class="slider-value" id="maxMessagesValue">5</span>
            </div>
            <input type="range" id="maxMessagesSlider" min="3" max="50" value="5" step="1">
        </div>
        
        <div class="optimization-section">
            <div class="section-title">Optimization Level</div>
            <div class="optimization-levels">
                <button class="level-btn light" id="lightBtn">Light</button>
                <button class="level-btn medium active" id="mediumBtn">Medium</button>
                <button class="level-btn aggressive" id="aggressiveBtn">Aggressive</button>
                <button class="level-btn ultra" id="ultraBtn">Ultra</button>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="openChatgpt">Open ChatGPT</button>
            <button class="btn btn-secondary" id="refreshPage">Refresh Page</button>
        </div>
    </div>
    
    <div class="footer">
        <p class="footer-text">Version 1.0.0-OPTIMIZED • <span id="siteStatus">Not on ChatGPT</span></p>
        <p class="performance-info" id="performanceInfo">Select optimization level for best performance</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
