<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LeanGPT</title>
    <style>
        body {
            width: 350px;
            height: 280px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .active { 
            color: #00d4ff; 
            border: 1px solid #00d4ff;
        }
        .inactive { 
            color: #ff4444; 
            border: 1px solid #ff4444;
        }
        .info-section {
            margin: 15px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 14px;
            color: #fff;
            word-break: break-all;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #0099cc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="header">ðŸš€ LeanGPT Control Panel</div>
    
    <div class="status" id="status">Loading...</div>
    
    <div class="info-section">
        <div class="info-label">Current Tab:</div>
        <div class="info-value" id="tabInfo">No tab info</div>
    </div>
    
    <div class="info-section">
        <div class="info-label">Status:</div>
        <div class="info-value" id="errorInfo">No error info</div>
    </div>
    
    <button id="testBtn">Test Communication</button>
    
    <script src="popup.js"></script>
</body>
</html>
