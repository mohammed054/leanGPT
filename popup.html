<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LeanGPT - ChatGPT Performance Optimizer</title>
    <style>
        body { 
            width: 360px;
            min-height: 480px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 212, 255, 0.1);
            padding: 16px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
        }
        
        .subtitle {
            font-size: 11px;
            color: #888;
            margin: 0;
        }
        
        .status-section {
            padding: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .status-active {
            background: rgba(16, 163, 127, 0.2);
            color: #10a37f;
            border: 1px solid #10a37f;
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #00d4ff;
            display: block;
        }
        
        .stat-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .performance-badge {
            display: inline-block;
            background: rgba(16, 163, 127, 0.2);
            color: #10a37f;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .controls {
            padding: 0 20px 20px;
        }
        
        .toggle-section {
            margin-bottom: 16px;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #4a4a4a;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle-switch.active {
            background: #00d4ff;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }
        
        .slider-section {
            margin-bottom: 16px;
        }
        
        .slider-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .slider-value {
            background: rgba(0, 212, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #00d4ff;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #4a4a4a;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0066cc);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #00b8e6, #0052a3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .footer {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .footer-text {
            font-size: 10px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #4a4a4a;
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">LeanGPT</div>
        </div>
        <p class="subtitle">ChatGPT Performance Optimizer</p>
    </div>
    
    <div class="status-section">
        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Loading...</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="messageCount">-</span>
                <span class="stat-label">Messages</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="performanceGain">-</span>
                <span class="stat-label">Performance</span>
                <span class="performance-badge" id="performanceBadge">+0%</span>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="toggle-section">
            <div class="toggle-label">
                <span>Enable Optimizations</span>
                <div class="toggle-switch" id="enableToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
        
        <div class="slider-section">
            <div class="slider-label">
                <span>Max Messages</span>
                <span class="slider-value" id="maxMessagesValue">5</span>
            </div>
            <input type="range" id="maxMessagesSlider" min="3" max="50" value="5" step="1">
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="openChatgpt">Open ChatGPT</button>
            <button class="btn btn-secondary" id="refreshPage">Refresh Page</button>
        </div>
    </div>
    
    <div class="footer">
        <p class="footer-text">Version 1.0.0 • <span id="siteStatus">Not on ChatGPT</span></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
